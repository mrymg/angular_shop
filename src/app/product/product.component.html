<div class="mt-3"></div>
<h3 *ngIf="products; else noProduct">{{title}}</h3>
<ng-template #noProduct>
    <div class="alert alert-primary" role="alert">
       Ürün yok yok!
      </div>
      
</ng-template>
<form class="form-inline my-2 my-lg-0">
    <input 
    class="form-control"
    name = "filterText"
    id="search" 
    placeholder="Search" 
    [(ngModel)] = "filterText"
    />

</form><small *ngIf="filterText" class="form-text text-muted"> Şu an <strong>{{filterText}}</strong> görüntüleniyor</small>
<div class="row">
    <div *ngFor="let product of products | productFilter:filterText " class="card m-1" style="width: 18rem;">
        <img [src]="product.imgUrl "class="card-img-top" alt="...">
        <div class="card-body">
            <h5 class="card-title">{{product.name | uppercase}}</h5>
            <p class="card-text">{{product.description}}</p>
            <a (click)="addToCart(product)" class="btn btn-primary">{{product.price | currency:"₺" }} </a>
        </div>
    </div>
</div>
